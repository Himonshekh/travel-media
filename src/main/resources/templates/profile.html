<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Travel Media</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <script type="text/javascript" th:src="@{/js/dropdown.js}"></script>
</head>
<body>
<div class="topnav">
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/home/profile}">Profile</a>
    <a th:href="@{/home/friends}">Friends</a>
    <a th:href="@{/logout}">Log Out</a>
    <div class="search-container">
        <form th:action="@{/home/search}">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
    <h1>profile page</h1>


<div class="view-post-class" th:object="${postDtoList}">
    <div th:each="postDto : ${postDtoList}">
        <div th:object="${postDtoList}">
            <span>Mr. </span>
            <span th:text="${postDto.getUser().getUsername()}" >username</span><br/>
            <span th:text="${postDto.getStatus()}" >status</span><br/>
            <span th:text="${postDto.getLocation()}">location</span><br/>
            <a th:href="@{'/post/edit/'+${postDto.getId()}}">Edit</a>
            <span th:if="${postDto.getPined()==1}">pinned</span>
            <span th:if="${postDto.getPined()==0}">
                    <a th:href="@{'/post/pined/'+${postDto.getId()}}">pin?</a>
            </span><br/>
            =======================================================<br/>
        </div>
    </div>
    <!--    </form>-->
</div>

</body>
</html>

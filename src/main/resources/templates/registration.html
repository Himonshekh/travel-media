<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel Media</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="main-div">
    <h1>Travel Media .... Registration</h1>
    <div id="travel-img">
        <img th:src="@{/images/wengen.png}"/>
    </div>

<!--        <span th:if="${customError.errorList.containsKey('confirm')==true}">Confirmation mismatched</span>-->


    <form method="POST" th:action="@{/auth/register}" id="registerForm" th:object="${registrationDto}" >
        <br/>
        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.

            </span>
        </div>
        <br/>
        <label th:for="email">email: </label>
        <input type="text" name="mail"/>
        <span class="validationError" th:if="${customError.customErrors.containsKey('mail')==true}">Already used! Try with different one</span>

        <span class="validationError"
              th:if="${#fields.hasErrors('mail')}"
              th:errors="*{mail}">Mail Error</span>
        <br/><br/>

        <label th:for="username">fullname: </label>
        <input type="text" name="username"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">Mail Error</span>
        <br/><br/>
        <label th:for="password">password: </label>
        <input type="password" name="password"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Mail Error</span>
        <br/><br/>

        <label th:for="confirm">confirm password: </label>
        <input type="password" name="confirm"/>
        <span class="validationError" th:if="${customError.customErrors.containsKey('confirm')==true}">Confirmation mismatched</span>
        <br/><br/>
        <span class="validationError"
              th:if="${#fields.hasErrors('confirm')}"
              th:errors="*{confirm}">Confirmation mismatched by has error</span>

        <input type="submit" value="Register"/>
        <span class="right-button">
            <a th:href="@{/login}">login?</a>
        </span>
    </form>
</div>
</body>
</html>
